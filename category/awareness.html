---
title: Awareness
layout: category
category_nav: awareness
---

<!-- This loops through the paginated posts -->
{% for post in site.categories["awareness"] %}
  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <h1 class="category_recipe_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <img src="{{ post.img_src }}" class="img_post" alt="{{post.alt}}"  align="right" >  
  <div class="recipe-content">
    {{ post.excerpt }}
      <div class="btn"><a href="{{post.url}}">Read More</a> </div>
  </div>
{% endfor %} <!-- for post ends -->
